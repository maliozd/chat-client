<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="canvas">
        
    </div>

    <div class="popup ">
        <form class="userLogin" action="#">
            <div class="userLogin__userName">
                <label for="username">Kullanıcı İsmi</label>
                <input type="test" name="username" id="username">
            </div>
            <div class="userLogin__password">
                <label for="password">Şifre</label>
                <input type="password" name="password" id="password">        
            </div>
            <button class="userLogin__submit" type="submit">Giriş</button>
        </form>
    </div>
    
    <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.js" type="module"></script>
    <script src="js/index.js" type="module"></script>
</body>
</html>
