<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="css/style.css">
    
</head>
<body>
    <div id="canvas">
    </div>
    <div class="popup active">
        <form class="userLogin" id="userLoginForm" action="#">
            <div class="userLogin__userName">
                <label for="username" required>Kullanıcı İsmi</label>
                <input type="test" name="username" id="username" required>
            </div>
            <div class="userLogin__password">
                <label for="password" required>Şifre</label>
                <input type="password" name="password" id="password" required>        
            </div>
            <button class="userLogin__submit" id="loginBtn" type="button">Giriş</button>
        </form>
    </div>
    
    <script src="./node_modules/@microsoft/signalr/dist/browser/signalr.js" type="module"></script>
    <script src="js/index2.js" type="module"></script>
    <script src="js/login.js" type="module"></script>

</body></html>
